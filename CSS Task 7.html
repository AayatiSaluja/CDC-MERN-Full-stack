<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> 
    <style>
        .form {
            background-color: #8e3b69 !important;
            margin-top: 30px;
        }
        body {
            background-color: #c54582;
        }
    </style>
</head>
<body>
    <main>
        <center> 
            <form class="form" style="max-width: 50%;">
                <table>
                    <tr>
                        <td>
                            <label class="form-label my-2">Name</label>
                            <input type="text" />
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Email</label>
                            <input type="email" />
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Password</label>
                            <input class="form-control" type="password" />
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Phone Number</label>
                            <input class="form-control" type="text" required/>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Gender</label>
                            <input type="radio" name="gender" /> Male:
                            <input type="radio" name="gender" /> Female:
                            <input type="radio" name="gender" /> Other:
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">language</label>
                            <td>
                                <select class="form-select">
                                    <option>Select Language</option>
                                    <option>Hindi</option>
                                    <option>English</option>
                                    <option>Punjabi</option>
                                    <option>Bengali</option>
                                    <option>Marathi</option>
                                    <option>Kannada</option>
                                    <option>Tamil</option>
                                    <option>Telugu</option>
                                    <option>Malyalam</option>
                                </select>
                            </td>
                        </td>
                    </tr>
    
                    <tr>
                        <td>
                            <label class="form-label my-2">Zip Code</label>
                            <input class="form-control" type="text" required/>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label class="form-label my-2">About</label>
                            <input class="form-control" type="text" required/>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="2" class="text-center my-2">
                            <br/>
                            <button class="btn btn-primary mx-2" type="submit">Register</button>
                        </td>
                    </tr>
                    
                </table>
            </form>
        </center>
        <br/>
        </main>
</body>
</html>
