<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .boxed{
        border: 1px
        solid black;
    }
</style>
<body>
    <div class="boxed" width="40%">
        <p>Lists can be nested (list inside list): </p>
        <ul type="filled circle">
            <li>Coffee</li>
            <li>Tea</li>
            <ul type="empty circle">
                <li>Black Tea</li>
                <li>Green Tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
